syntax = "proto3";
package hikepb;

import "google/protobuf/timestamp.proto";

option gp_package = "github.com/nicola-sh/CourseProject/tree/main/Hike/pb";

message User{
    string name = 1
}

message UserResponse{
    string greet = 1
}

service UserService {
    rpc User(UserRequest) returns (UserResponse)
}