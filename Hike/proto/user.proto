syntax = "proto3";
package hikepb;

import "google/protobuf/timestamp.proto";

option gp_package = "github.com/nicola-sh/CourseProject/Hike/pb";

message User{
    string name = 1;
}

message UserResponse{

    string username = 1;
    int age = 2;
	string email = 3;
    string password = 4;
	string role = 5;
    // google.protobuf.Timestamp 
}

service UserService {
    rpc User(UserRequest) returns (UserResponse)
}